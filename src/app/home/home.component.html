<p>home works!</p>
<div>
    <div class="header navbar text-center">
        <!-- Latest Jobs are -->
    </div>
    <div>
        <select [(ngModel)]="filter">
            <option value="" disabled selected>Select the filter</option>
            <option value="skill">Skill</option>
            <option value="city">City</option>
            <option value="remote">Remote</option>
            <option value="industry">Industry</option>
            <option value="company">Company</option>
          </select>
          <input type="text" [(ngModel)]="searchText">
          <span class="material-symbols-outlined" (click)="applyFilter()">
            search
            </span>
    </div>
    <div>
        <div appAlignItemCenter class="category">
          <b>IT JobS</b><span (click)="viewAll('it')">View All</span>
        </div>
        @for( i of jobs ;track i){
            <app-job-card [job]="i"></app-job-card>
        }
    </div>
    <div>
        <div appAlignItemCenter class="category">
          <b>  NON-IT JobS</b><span (click)="viewAll('nonit')">View All</span>
        </div>
        @for( i of jobs ;track i){
           <app-job-card [job]="i"></app-job-card>
        }
    </div>
    <div>
        <div appAlignItemCenter class="category">
          <b>Retail Jobs</b><span (click)="viewAll('retail')">View All</span>
        </div>
        @for( i of jobs ;track i){
           <app-job-card [job]="i"></app-job-card>
        }
    </div>
</div>
